<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Guess the word but with cheating</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="./styles/output.css" rel="stylesheet">
  </head>
  <body>
    <div class="h-screen"> 
      <div class="bg-white px-2 py-4 fixed w-full top-0 left-0 border-b border-gray-200 flex">
        <button type="button" id="languageButton" data-dropdown-toggle="languageOptions" class="disabled:bg-gray-200 w-28 text-white bg-blue-500 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 ml-4 flex">
          English 
        </button>
        <div id="languageOptions" class="bg-white hidden shadow rounded w-32 ml-3">
          <ul class="py-1 text-sm text-gray-700 dark:text-gray-200 ml-2">
            <li>
              <button type="button" id="english" class="inline-flex w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                English
              </button>
            </li>
            <li>
              <button type="button" id="german" class="inline-flex w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                German
              </button>
            </li>
          </ul>
        </div>

        <button type="button" id="modeButton" data-dropdown-toggle="modeOptions" class="disabled:bg-gray-200 w-28 text-white bg-blue-500 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 mr-4 ml-4 flex">
          Easier
        </button>     
        <div id="modeOptions" class="bg-white hidden shadow rounded w-32 ml-3">
          <ul class="py-1 text-sm text-gray-700 dark:text-gray-200 ml-2">
            <li>
              <button type="button" class="inline-flex w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                Easier
              </button>
            </li>
            <li>
              <button type="button" class="inline-flex w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                Harder
              </button>
            </li>
             <li>
              <button type="button" class="inline-flex w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                Impossible
              </button>
            </li>        
           </ul>
        </div>
      </div>

      <br></br>

      <div class="h-5/6 grid grid-cols-3 gap-4 justify-space-between"> 
        <div id="guessList" class="flex flex-col justify-self-center"></div>

        <div class="grid grid-rows-2"> 
          <div id="success" class="text-center text-blue-600 text-2xl py-24">&nbsp;</div>

          <div class="grid grid-cols-2 gap-4 fixed m-auto items-center inset-y-0">
            <div>
              <input type="input" id="guessWord" placeholder="Guess a word" class="w-52 h-10 border rounded-lg pl-1"/>
            </div>

            <div class="items-center">
              <input type="submit" id="submit" class="text-white w-52 h-10 border bg-blue-500 disabled:bg-gray-200 hover:bg-blue-700 rounded-lg"/>
            </div>
          </div>
      </div> 

    </div>
    <script type="module" src="main.js"></script>
    <script src="./flowbite/dist/flowbite.js"></script>
  </body>
</html>
